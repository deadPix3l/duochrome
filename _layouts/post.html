---
layout: default
---
<article id="post-page">
    {% if site.title-color and page.color %}
    <h2 style="color: #{{ page.color }}" >
    {% else %}
	<h2>
    {% endif %}
        {%if page.header %}{{ page.header }}{% else %}{{ page.title }}{% endif %}
    </h2>
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}

	</div>
</article>
